name: Publish NuGet Packages

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual triggering

env:
  DOTNET_VERSION: '10.0.x'  # Use .NET 10.0 for building

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --configuration Release --no-restore

    - name: Run tests
      run: dotnet test --configuration Release --no-build --verbosity normal

    - name: Pack NuGet packages
      run: dotnet pack --configuration Release --no-build --output ./nupkgs

    - name: Publish Unnestable package to NuGet
      run: dotnet nuget push "./nupkgs/Unnestable.*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## What's Changed

          ### NuGet Package
          - `Unnestable` - Complete package with attributes and source generator

          ### Installation
          ```bash
          dotnet add package Unnestable
          ```

          ### Documentation
          See [README.md](https://github.com/abakumovoleg/dapper.unnested/blob/main/README.md) for usage instructions.
        draft: false
        prerelease: false
